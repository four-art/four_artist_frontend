<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>4RT - User_Profile</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css">
        <link rel="stylesheet" href="../../CSS/My_Profile.css">
        <link rel="stylesheet" href="../../CSS/Community.css">
        <link rel="stylesheet" href="../../CSS/nav.css">
        <link rel="stylesheet" href="../../CSS/User_Profile.css">
        <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic:400,700" rel="stylesheet">
    </head>
    <body>
       <div class="my_profile">
           <form action="" method="GET">

        <div class="my_profile_avatar">
            <img id="my_profile_avatar_img" class="my_profile_avatar_img" src="https://img.hankyung.com/photo/202001/01.21385887.1.jpg" alt="">
        </div>

        <div class="my_profile_insta_logo">
            <img id="my_profile_insta_logo_img" class="my_profile_insta_logo_img" src="https://cdn.zeplin.io/609bad0ebfc228be481a98d2/assets/49212D71-8EB2-42D4-BA90-B037CB8B1C71.svg" alt="">
        </div>

        <p id="my_profile_nickname">닉네임</p>
        <p id="my_profile_hashtag">#해시태그</p>
        <hr class="my_profile_line1">
        <p id="my_profile_intro">간략소개</p>
           </form>

        <form action="" method="GET">
            <div class="user_profile_btns">
                <a href="" class="">
                    <img src="https://cdn.zeplin.io/609bad0ebfc228be481a98d2/assets/3B3AB300-95CF-4527-8701-74E3FF4DB91E.png" alt="" class="user_profile_insta_btn">
                </a>
                <a href="" class="">
                    <img src="https://cdn.zeplin.io/609bad0ebfc228be481a98d2/assets/BEF5FBBE-C3A8-4FF6-B42D-0B517DE07412.svg" alt="" class="user_profile_bookmark_btn">
                </a>
            </div>
        </form>
       
        
      

        <p class="my_profile_text1">게시글</p>
        <hr class="my_profile_line2">



        <form action="../Community/Community_Post_My_View.html" method="GET">
            
            <button class="my_profile_post" type="submit">
                <div class="community_post_topic_ground">
                    <p class="community_post_topic">주제</p>
                </div>
                <p class="community_post_title">제목</p>
                <p class="community_post_content">
                    내용
                </p>
            </button>
        </form>
            


        <div class="gongback" style="margin-top: 100px;  font-size: 0%;">
        a
        </div>

      






       </div>
        
   
        
    </body>
</html>
