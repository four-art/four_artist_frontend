<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>4RT - Community_Post_View</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css">
        <link rel="stylesheet" href="../../CSS/Community_Post_View.css">
        <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic:400,700" rel="stylesheet">
        
    </head>
    <body>
        <div class="community_post_view">
            <form action="" method="GET">
                <a href="">
                    <img src="https://cdn.zeplin.io/609bad0ebfc228be481a98d2/assets/D54469CC-3D15-492F-A624-572764DCC4C9.svg" alt="" class="community_post_view_img1">
                </a>
                <p class="community_post_view_title">제목</p>
                <p class="community_post_view_hashtag1">#편곡 #작곡 #클래식</p>
            
                <div class="community_post_view_div1">
                    <img src="https://cdn.zeplin.io/609bad0ebfc228be481a98d2/assets/2DF828F3-0D43-42E0-97BA-FB66B17DF792.svg" alt="">
                    <p class="community_post_view_bookmark">20</p>
                    <p class="community_post_view_read1">조회</p>
                    <p class="community_post_view_read2">300</p>
                </div>
    
                <p class="community_post_view_content1">내용</p>
                <hr class="community_post_view_line">
    
                <div class="community_post_view_profile">
                    <img class="community_post_view_profile_img1" src="https://cdn.zeplin.io/609bad0ebfc228be481a98d2/assets/28D234AD-145D-47FC-B7D9-1EA5A7CAAFF4.svg" alt="">
                    <div class="community_post_view_profile_name">
                        <p class="community_post_view_profile_name_text1">이름</p>
                        <p class="community_post_view_profile_name_text2">#해시태그</p>
                    </div>
                    <img id="community_post_view_profile_insta" class="community_post_view_profile_insta" src="https://cdn.zeplin.io/609bad0ebfc228be481a98d2/assets/B3567984-6D73-48E1-B918-72CDB7C4E1DA.svg" alt="">
                </div>
            </form>
            
            <hr class="community_post_view_line">
            
            <div class="community_post_view_report">
                <a href="../Community/Community_Report.html">
                    게시글 신고하기
                </a>
            </div>
            

            <hr class="community_post_view_line">

            <form action="/" id="">
                <div class="community_post_view_comment_input_div">
                    <textarea type="text" id="community_post_view_comment_input" placeholder="댓글 달기"></textarea>
                    <input type="submit" value="" id="community_post_view_comment_btn">
                </div>
                
            </form>

            <div class="community_post_view_comments">
                <div class="community_post_view_comments_div">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/18/Mark_Zuckerberg_F8_2019_Keynote_%2832830578717%29_%28cropped%29.jpg/255px-Mark_Zuckerberg_F8_2019_Keynote_%2832830578717%29_%28cropped%29.jpg" alt="">
                    <div class="">
                        <p class="community_post_view_comments_div_text1">윰화</p>
                        <p class="community_post_view_comments_div_text2">#현대무용 #방송댄스 #안무가 #퍼포먼서</p>
                    </div>
                </div>
                <p class="community_post_view_comments_div_text3">안녕하세요, 반갑습니다.</p>
                <a href="../Community/Community_Post_Comment.html">답글달기</a>
            </div>
        
        </div>
        

    </body>
</html>
