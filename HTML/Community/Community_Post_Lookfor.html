<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>4RT - Community_Post_Lookfor</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css">
        <link rel="stylesheet" href="../../CSS/Community_Post.css">
        <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic:400,700" rel="stylesheet">
    </head>
    <body>
        
        <div class="community_post">

            <form action="" method="POST">
                <div class="community_post_top">
                    <a href="./Community.html">
                        <img src="https://cdn.zeplin.io/609bad0ebfc228be481a98d2/assets/240582F4-20CE-4D59-85C8-E798168FF094.svg" alt="">
                    
                    </a>
                    <p>게시글 쓰기</p>
                </div>

                <div class="community_post_select">
                    <p>구해요</p>
                    <a href="./Community_Post_Topic_Select.html">
                    
                        <img src="https://cdn.zeplin.io/609bad0ebfc228be481a98d2/assets/68362014-A3BD-4A8D-A737-E1DC76926DFE.svg" alt="">
                    
                    </a>
                </div>
                <div class="community_post_select">
                    <p>해시태그 선택</p>
                    <a href="./Community_Post_Lookfor_Hashtag.html">
                    
                        <img src="https://cdn.zeplin.io/609bad0ebfc228be481a98d2/assets/68362014-A3BD-4A8D-A737-E1DC76926DFE.svg" alt="">
                    
                    </a>
                </div>
                <div class="community_post_title">
                    <p class="community_post_title_text1">제목</p>
                    <input required="" type="text" placeholder="게시글의 제목을 입력해주세요" class="community_post_title_input1"></input>
                </div>

                <div class="community_post_content">
                    <p class="community_post_title_text1">내용</p>
                    <textarea required="" type="text" placeholder="4rtist의 다양한 아티스트 회원과 주제별로 소통해보세요" class="community_post_content_input2"></textarea>
                </div>

                <div class="community_post_button">
                    <button type="submit" class="community_post_button_btn">
                        <p>
                            게시글 올리기
                        </p>
                    </button>
                </div>
            </form>
            
        </div>

    </body>
</html>
