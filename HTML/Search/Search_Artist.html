<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>4RT - Search_Artist</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css">
        <link rel="stylesheet" href="../../CSS/Search_Keyword.css">
        <link rel="stylesheet" href="../../CSS/Search.css">
        <link rel="stylesheet" href="../../CSS/Community.css">
        <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic:400,700" rel="stylesheet">

    <body>
        <!--검색창-->
       <div class="search">
            <div class="search_header">
                <img src="https://cdn.zeplin.io/609bad0ebfc228be481a98d2/assets/BAB6EA9B-4DE8-439C-931F-6F102F37960F.svg" alt="">
                <form action="" method="post">
                    <input type="text" name="" id="" placeholder="키워드, 이름 검색">
                </form>
            </div>
            <hr class="search_line">
       </div>
       <!--검색창-->

       <div class="search_keyword">
           <div class="search_keyword_a">
            <a class="search_name_a1" href="./Search_Lookfor.html">구해요</a>
            <a class="search_name_a2" href="./Search_Artist.html">아티스트</a>
            
           </div>
           <hr class="search_line">
           <a href="../Community/Community_Post_View.html" style="text-decoration: none;">
            <div class="community_post">
                <div class="community_post_topic_ground">
                    <p class="community_post_topic">주제</p>
                    <img src="https://cdn.zeplin.io/609bad0ebfc228be481a98d2/assets/F61942D5-9998-40A6-9446-CEA1243A4429.svg" alt="">
                </div>
                <p class="community_post_title">제목</p>
                <p class="community_post_content">
                    내용
                </p>
                
                <div class="community_post_profile">
                    
                    <img src="https://cdn.zeplin.io/609bad0ebfc228be481a98d2/assets/C1CEBC4E-D726-4383-87A7-3C3EF7A8F89F.svg" alt="">
                    <div class="community_post_profile_name">
                        <p class="community_post_profile_name1">이름</p>
                        <p class="community_post_profile_name2">#해시태그</p>
                    </div>
                    <img src="https://cdn.zeplin.io/609bad0ebfc228be481a98d2/assets/6411B482-FA7F-4D35-A328-90F4B211A775.svg" alt="" class="community_post_profile_reply_img">
                    <p class="community_post_profile_reply">
                        15
                    </p>
                </div>
            </div>
        </a> 
       </div>
       

            
        
    </body>
